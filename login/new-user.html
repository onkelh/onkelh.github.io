<!DOCTYPE html>
<html lang="no">

<head>
	<meta charset="utf-8">
    <title>Login-test: Phone first</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
</head>
<body>

    <header></header>

    <div class="container">

        <div class="box">	
        
            <div class="header">

                <h1>Lag en aID-bruker</h1>

            </div>

            <div class="body">
                
                <div class="entered-phone-number">
                    <p>998 87 766</p>
                </div>

                <div class="create-user-input">
                    <label for="name">Fornavn og etternavn:</label>
                    <input id="name" type="text" />
                </div>

                <div class="create-user-input">
                    <label for="name">E-post:</label>
                    <input id="name" type="email" />
                </div>

                <fieldset class="fieldset">
                    <p>Fødselsdato:</p>
                    <div class="dropdown-container">
                        <label for="birthYear">Dag</label>
                        <div class="dropdown">
                            <select name="birthDay" id="birthDay">
                                <option selected="selected" value="Velg...">Velg...</option>
                            </select>
                        </div>
                    </div>
                    <div class="dropdown-container">
                        <label for="birthYear">Måned</label>
                        <div class="dropdown">
                            <select name="birthMonth" id="birthMonth">
                                <option selected="selected" value="Velg...">Velg...</option>
                            </select>
                        </div>
                    </div>
                    <div class="dropdown-container">
                        <label for="birthYear">År</label>
                        <div class="dropdown">
                            <select name="birthYear" id="birthYear">
                                <option selected="selected" value="Velg...">Velg...</option>
                            </select>
                        </div>
                    </div>

                </fieldset>

                <div class="checkbox-wrapper">
                    <p><span class="check"></span>Jeg aksepterer brukervilkårene</p>
                </div>

                <input id="createUser" type="submit" value="Fortsett..." />

            </div>

            <div class="footer">
                <div class="logo-wrapper">
                    <img class="aid-logo" src="gfx/logo-aid.svg" />
                </div>
            </div>

        </div>

    </div>

    <script src="js/validate.js"></script>

</body>
</html>
