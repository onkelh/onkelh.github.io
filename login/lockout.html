<!DOCTYPE html>
<html lang="no">

<head>
	<meta charset="utf-8">
    <title>Login-test: Phone first</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
</head>
<body>

    <header></header>

    <div class="container">

        <div class="box">	
        
            <div class="header">

                <h1>Logg på Drammens Tidende</h1>

            </div>

            <div class="body">

                <p id="message" class="message info">Du har skrevet feil passord 3 ganger og kan ikke prøve mer. Men det ordner seg! Vi har sendt en SMS med seks tall til ditt mobilnummer:</p>
                
                <label for="token">Skriv de seks tallene her:</label>
                <input id="token" class="token" type="tel" autofocus />

                <button id="tokenButton" type="submit">Fortsett...</button>

            </div>

            <div class="footer">
                <div class="logo-wrapper">
                    <img class="aid-logo" src="gfx/logo-aid.svg" />
                </div>
            </div>

        </div>

    <div class="container">

    <script src="js/validate-password.js"></script>

</body>
</html>
