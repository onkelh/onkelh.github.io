<!DOCTYPE html>
<html lang="no">

<head>
	<meta charset="utf-8">
    <title>Login-test: Phone first</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
</head>
<body>

    <header></header>

    <div class="container">

        <div class="box">	
        
            <div class="header">

                <h1>Logg på Drammens Tidende</h1>

            </div>

            <div class="body">

                <p id="message vis-hidden" class="message success">Du skrev riktig! Nå må du lage deg et passord. Husk at det skal være vanskelig for andre å gjette hva det er!</p>
                
                <label for="token">Skriv ønsket passord her:</label>
                <input id="myInput" type="password" autofocus />

                <input id="savePassword" type="submit" value="Fortsett..." />

            </div>

            <div class="footer">
                <div class="logo-wrapper">
                    <img class="aid-logo" src="gfx/logo-aid.svg" />
                </div>
            </div>

        </div>

    <div class="container">

    <script src="js/validate-token.js"></script>

</body>
</html>
