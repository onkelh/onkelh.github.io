<!DOCTYPE html>
<html lang="no">

<head>
	<meta charset="utf-8">
    <title>Login-test: Phone first</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
</head>
<body>

    <header>
        <img src="gfx/logo-tb.svg">
    </header>

    <div class="container">

        <div class="box">	
        
            <div class="header">

                <h1>Logg på Tønsbergs Blad</h1>

            </div>

            <div class="body">
                
                <label for="myInput">Skriv ditt mobilnummer her:</label>
                <p id="vis-hidden" class="message error vis-hidden">Dette er et ugyldig mobilnummer.</p>
                <input id="myInput" class="input-text-big" type="tel" autofocus />

                <button id="submitPhone" type="submit">Fortsett...</button>

                <div class="helper">
                    <a class="footer-link" href="#">Jeg har ikke mobilnummer...</a>
                </div>

            </div>

            <div class="footer">
                <div class="logo-wrapper">
                    <img class="aid-logo" src="gfx/logo-aid.svg" />
                </div>
            </div>

        </div>

    </div>

    <script src="js/validate-phone.js"></script>
    <script src="js/enter-submit.js"></script>

</body>
</html>
